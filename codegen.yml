overwrite: true
schema: "http://0.0.0.0:8000/subgraphs/name/jameslefrere/mStable"
documents: "src/graphql/**/*.graphql"
generates:
  ./src/graphql/generated.tsx:
    config:
      skipTypename: true
      withComponent: false
      withHOC: false
      withHooks: true
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
